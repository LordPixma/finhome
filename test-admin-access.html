<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Access</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
        button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Admin Access Test</h1>
    
    <h2>Step 1: Login</h2>
    <button onclick="testLogin()">Test Login</button>
    <div id="login-result"></div>
    
    <h2>Step 2: Get Users</h2>
    <button onclick="testGetUsers()">Test Get Users</button>
    <div id="users-result"></div>

    <script>
        let accessToken = null;

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '<p class="info">Testing login...</p>';
            
            try {
                const response = await fetch('https://api.finhome360.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test123@example.com',
                        password: 'TestPass123!'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    accessToken = data.data.accessToken;
                    resultDiv.innerHTML = `
                        <p class="success">✅ Login successful!</p>
                        <p>User: ${data.data.user.name} (${data.data.user.email})</p>
                        <p>Role: ${data.data.user.role}</p>
                        <p>Global Admin: ${data.data.user.isGlobalAdmin || false}</p>
                        <details>
                            <summary>Token (click to expand)</summary>
                            <pre>${accessToken}</pre>
                        </details>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">❌ Login failed: ${data.error?.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }

        async function testGetUsers() {
            const resultDiv = document.getElementById('users-result');
            
            if (!accessToken) {
                resultDiv.innerHTML = '<p class="error">❌ Please login first</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p class="info">Fetching users...</p>';
            
            try {
                const response = await fetch('https://api.finhome360.com/api/admin/users?limit=10&offset=0', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ Users retrieved successfully!</p>
                        <p>Total users: ${data.data.total}</p>
                        <p>Users returned: ${data.data.users.length}</p>
                        <h3>Users:</h3>
                        <ul>
                            ${data.data.users.map(user => `
                                <li>
                                    <strong>${user.name}</strong> (${user.email})
                                    <br>Role: ${user.role} | Tenant: ${user.tenantName}
                                </li>
                            `).join('')}
                        </ul>
                        <details>
                            <summary>Full API Response</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">❌ Failed to get users: ${data.error?.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>

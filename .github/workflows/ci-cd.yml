name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  deployments: write

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Run tests
        run: npm run test
        continue-on-error: true

  build-web:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web app
        run: npm run build --workspace=@finhome360/web
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

  build-api:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build API
        run: npm run build --workspace=@finhome360/api

  db-migrations-verify:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Cloudflare credentials (whoami)
        run: |
          set -e
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then echo "Missing CLOUDFLARE_API_TOKEN" >&2; exit 1; fi
          if [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then echo "Missing CLOUDFLARE_ACCOUNT_ID" >&2; exit 1; fi
          npx wrangler whoami || true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Check D1 database visibility for account/token
        run: |
          set -e
          DB_ID=$(grep -E 'database_id\s*=\s*"([a-f0-9-]+)"' -o apps/api/wrangler.toml | head -1 | sed -E 's/.*"([a-f0-9-]+)"/\1/')
          echo "Expecting D1 database_id: $DB_ID"
          npx wrangler d1 list --json | tee /tmp/d1_list.json
          if ! grep -q "$DB_ID" /tmp/d1_list.json; then
            echo "D1 database ($DB_ID) not visible to this token/account. Verify CLOUDFLARE_ACCOUNT_ID and token scopes (Account: D1 Database - Edit)." >&2
            exit 1
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Apply D1 migrations (remote)
        run: |
          yes | npx wrangler d1 migrations apply finhome-db --config apps/api/wrangler.toml --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify D1 schema (banking tables absent)
        run: |
          set -e
          npx wrangler d1 execute finhome-db --config apps/api/wrangler.toml --remote \
            --command "SELECT name FROM sqlite_master WHERE type='table' AND name IN ('bank_connections','bank_accounts','transaction_sync_history');" | tee /tmp/d1_absent.txt
          if grep -E 'bank_connections|bank_accounts|transaction_sync_history' /tmp/d1_absent.txt; then
            echo "Unexpected banking tables found after migrations" >&2
            exit 1
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify D1 schema (core table present)
        run: |
          set -e
          npx wrangler d1 execute finhome-db --config apps/api/wrangler.toml --remote \
            --command "SELECT name FROM sqlite_master WHERE type='table' AND name='tenants';" | tee /tmp/d1_tenants.txt
          grep -q 'tenants' /tmp/d1_tenants.txt
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy-api:
    runs-on: ubuntu-latest
    needs: [build-api, db-migrations-verify]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Verify Cloudflare credentials (whoami)
        run: |
          set -e
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then echo "Missing CLOUDFLARE_API_TOKEN" >&2; exit 1; fi
          if [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then echo "Missing CLOUDFLARE_ACCOUNT_ID" >&2; exit 1; fi
          npx wrangler whoami || true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Check D1 database visibility for account/token
        run: |
          set -e
          DB_ID=$(grep -E 'database_id\s*=\s*"([a-f0-9-]+)"' -o apps/api/wrangler.toml | head -1 | sed -E 's/.*"([a-f0-9-]+)"/\1/')
          echo "Expecting D1 database_id: $DB_ID"
          npx wrangler d1 list --json | tee /tmp/d1_list.json
          if ! grep -q "$DB_ID" /tmp/d1_list.json; then
            echo "D1 database ($DB_ID) not visible to this token/account. Verify CLOUDFLARE_ACCOUNT_ID and token scopes (Account: D1 Database - Edit)." >&2
            exit 1
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Apply D1 migrations (remote)
        run: |
          yes | npx wrangler d1 migrations apply finhome-db --config apps/api/wrangler.toml --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify D1 schema (banking tables absent)
        run: |
          set -e
          npx wrangler d1 execute finhome-db --config apps/api/wrangler.toml --remote \
            --command "SELECT name FROM sqlite_master WHERE type='table' AND name IN ('bank_connections','bank_accounts','transaction_sync_history');" | tee /tmp/d1_absent.txt
          if grep -E 'bank_connections|bank_accounts|transaction_sync_history' /tmp/d1_absent.txt; then
            echo "Unexpected banking tables found after migrations" >&2
            exit 1
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify D1 schema (core table present)
        run: |
          set -e
          npx wrangler d1 execute finhome-db --config apps/api/wrangler.toml --remote \
            --command "SELECT name FROM sqlite_master WHERE type='table' AND name='tenants';" | tee /tmp/d1_tenants.txt
          grep -q 'tenants' /tmp/d1_tenants.txt
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Deploy to Cloudflare Workers
        run: npm run deploy --workspace=@finhome360/api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy-web:
    runs-on: ubuntu-latest
    needs: build-web
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web app
        run: npm run build --workspace=@finhome360/web
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: finhome-web
          directory: apps/web/out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
